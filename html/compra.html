<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canasta de compras</title>
    <!-- mis estilos -->
    <link rel="stylesheet" href="../estilos/estilo.css">
    <!-- estilos boostrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- libreria emailJS -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
    </script>
    <script type="text/javascript">
        (function () {
            emailjs.init("Zxj85F-UExCtK8Y-m");
        })();
    </script>
</head>

<body>

    <header class="header-catalogo">
        <div class="titulo-catalogo">
            <a href="../html/catalogo.html">Almacen agua de luna</a>
        </div>
    </header>
    <main class="main-compra">
        <div class="container-compra">
            <div>
                <h1>Realizar compra</h1>
            </div>
            <form id="procesar-pago" method="POST">
                <div class="datos-cliente">
                    <label for="nombre">Nombre:</label>
                    <div>
                        <input type="text" id="from_name" name="destinatario" placeholder="Ingrese su nombre.."
                            required>
                    </div>
                </div>
                <div class="datos-cliente">
                    <label for="nombre">Apellido:</label>
                    <div>
                        <input type="text" id="reply_to"  placeholder="Ingrese su apellido.." required>
                    </div>
                </div>
                <div class="datos-cliente">
                    <label for="correo">Correo:</label>
                    <div>
                        <input type="text" id="email_id" placeholder="Ingrese su correo.." required >
                    </div>
                </div>

                <div class="compraCarrito" id="carrito">
                    <table class="tabla" id="listaCompras">
                        <thead>
                            <tr>
                                <th scope="col">Imagen</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Precio</th>
                                <th scope="col">Cantidad</th>
                                <th scope="col">Sub Total</th>
                                <th scope="col">Eliminar</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                        <tr class="total-text">
                            <th>TOTAL :</th>
                            <th>
                                <p class="text-danger" id="total"></p>
                            </th>
                        </tr>
                    </table>
                </div>
                <div class="cargando-img">
                    <img id="cargando" style="width:100px;" src="../img/cargando.gif" alt="cargando">
                </div>
                <div class="seguir-compra">
                    <div class="seguirCompra ">
                        <a href="../html/catalogo.html">Seguir comprando</a>
                    </div>
                    <div class="realizarCompra">
                        <button id="procesar-compra">Realizar compra </button>
                    </div>
                </div>
            </form>
        </div>
    </main>
    
    <!-- libreria sweetalert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- script de bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <!-- mis script -->
    <script src="../js/carrito.js"></script>
    <script src="../js/compra.js"></script>
</body>

</html>
