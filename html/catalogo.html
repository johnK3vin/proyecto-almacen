<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../estilos/estilo.css">
    <title>Almacen Agua luna </title>
</head>

<body class="body-catalogo">
    <header class="header-catalogo">
        <div class="titulo-catalogo">
            <a href="catalogo.html">Almacen agua de luna</a>
        </div>

        <!-- carrito -->
        <div class="canasta-contenedor">
            <a href="#"><img src="../img/canasta.png" alt="imagen de canasta"></a>
            <div id="carrito" class="menu-vertical">
                <table id="lista-carrito" class="table">
                    <thead>
                        <tr>
                            <th>Imagen</th>
                            <th>Nombre</th>
                            <th>precio</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <a href="#" id="vaciar-carrito">Vaciar Carrito</a>
                <a href="#" id="procesar-pedido">Procesar Compra</a>
            </div>
        </div>
        <!-- buscador -->
        <div class="buscador-container">
            <input type="search" id="buscador-input" placeholder="Nombre del productos..">
            <button id="buscador"><img src="../img/lupa.png" alt="buscador"></button>
        </div>
    </header>

    <div class="contenedor-catalogo">
        <!-- filtro -->
        <div class="contenedor-productos">
            <button class="button-valor" onclick="filtroProducto('todos')">Todos</button>
            <button class="button-valor" onclick="filtroProducto('verdura')">Frutas y verduras</button>
            <button class="button-valor" onclick="filtroProducto('aseo')">Aseo</button>
            <button class="button-valor" onclick="filtroProducto('dulces')">Dulces</button>
            <button class="button-valor" onclick="filtroProducto('lacteos')">Lacteos</button>
            <button class="button-valor" onclick="filtroProducto('gaseosa')">Gaseosas</button>
            <button class="button-valor" onclick="filtroProducto('cocina')">Cocina</button>
        </div>
        <!-- contenedor de todos los productos a mostrar -->
        <div id="catalogoProductos">
            <p class="busquedaText">Producto no encontrado</p>
        </div>
    </div>

    <footer>
        <div class="titulo-catalogo">
            <a href="catalogo.html">Almacen agua de luna</a>
        </div>
        <div class="contact">
            <a href="contacto.html">Contacto</a>
        </div>
        <div>
            <h4>CopyrightÂ© 2023</h4>
        </div>
    </footer>

    <!-- script sweetalert-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- script bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- mis script -->
    <script src="../js/main.js"></script>
    <script src="../js/carrito.js"></script>
    <script src="../js/pedido.js"></script>
</body>
</html>
